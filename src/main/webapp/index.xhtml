<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <h2>Carrercenter</h2>

    <h:form>
        <h:commandButton action="#{jobListController.postNewJob}" value="Post new job" />
    </h:form>

    <div>
        <div style="float:left; width: 30%; height: 100%; background-color: yellow;">
            <ui:repeat value="#{jobListController.jobList}" var="item">
                <h:form>
                    <h:commandLink action="#{jobListController.showJobPost(item.id)}"
                                   value="#{item.title} / #{item.companyName}">
                    </h:commandLink>
                </h:form>
            </ui:repeat>
        </div>

        <div style="float:left; width: 70%; height: 100%; background-color: green;">
            #{jobListController.content}
        </div>

    </div>

</h:body>
</html>
